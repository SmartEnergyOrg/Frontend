<div class="container">
  <div class="row pt-4">
    <div class="col-12">
      <h1 *ngIf="!componentExists">Widget aanmaak formulier</h1>
      <h1 *ngIf="componentExists">Widget verander formulier</h1>
    </div>
  </div>
  <hr />
  <div class="row theme-color-7 p-4 border-radius">
    <div class="col-8">
      <form #widget$EditForm="ngForm" name="form">
        <div class="col-12">
          <label for="title">Titel widget</label><br />
          <input type="text" [(ngModel)]="widget.title" />
        </div>
        <hr />
        <div class="col-12">
          <p>Grafiek configuratie</p>
          <label for="typeofgraphic">Type grafiek</label><br />
          <select [(ngModel)]="widget.type">
            <option value="barchart">Bar Chart</option>
            <option value="line">Line Chart</option>
            <option value="doughnut">Doughtnut Chart</option>
            <option value="pie">Pie Chart</option>
          </select>
        </div>
        <div class="col-12">
          <label for="datasource">Databron</label><br />
          <input type="text" />
        </div>
        <hr />
        <div class="col-12">
          <label for="DefaultRange">Default Range</label><br />
          <select [(ngModel)]="widget.defaultRange">
            <option value="1m">1 minuut</option>
            <option value="5m">5 minuten</option>
            <option value="15m">15 minuten</option>
            <option value="1h">1 uur</option>
            <option value="3h">3 uren</option>
            <option value="6h">6 uren</option>
            <option value="12h">12 uren</option>
            <option value="24h">1 dag</option>
            <option value="2d">2 dagen</option>
            <option value="7d">7 dagen</option>
            <option value="30d">30 dagen</option>
          </select>
        </div>
        <hr />
        <div class="col-12">
          <label for="colorofgraphic">Kleur grafiek</label><br />
          <input type="color" value="#008fd1" [(ngModel)]="widget.type" />
        </div>
      </form>
    </div>
    <div class="col-4">
      <img src="assets/images/stekker.png" alt="stekker" />
    </div>
  </div>
</div>
